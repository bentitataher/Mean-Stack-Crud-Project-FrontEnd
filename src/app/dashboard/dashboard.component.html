<div class="container">
    <table class="table">
        <thead>
          <tr> 
            <th scope="col">Nom :</th>
            <th scope="col">Prenom :</th>
            <th scope="col">Email :</th>
            <th scope="col">Edit / Delete :</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.nom}}</td>
            <td>{{user.prenom}}</td>
            <td>{{user.email}}</td>
            <td>
                <button type="button" class="btn btn-info mb-2" (click)="edit(user._id)">Edit</button>
                <button type="button" class="btn btn-danger mb-2 ml-3" (click)="delete(user._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
